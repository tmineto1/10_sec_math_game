<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="pb-2">10 Second Math Game</h2>
          <h3 id="time-left">10</h3>
          <p>seconds left</p>
          <h1 id="equation"></h1>
          <input class="my-3 px-2" id="user-input" type="number" />
          <div class="mb-2">
            <input class="equation-type" id="add" type="checkbox" value="true">
            <label for="add">+</label>
            <input class="equation-type" id="subtract" type="checkbox" value="true">
            <label for="subtract">-</label>
            <input class="equation-type" id="multiply" type="checkbox" value="true">
            <label for="multiply">x</label>
            <input class="equation-type" id="divide" type="checkbox" value="true">
            <label for="divide">รท</label>
          </div>
          <label class="mb-3 mt-1" id="limit" for="number-limit">Number Limit: <span id="number-display">10</span></label>
          <input class="mb-4" id="number-limit" type="range" min="10" max="50" step="5" value="10">
          <h4>Score: <span id="score">0</span></h4>
          <h4>High Score: <span id="highScore">0</span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
